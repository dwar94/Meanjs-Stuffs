<section data-ng-controller="InterndbsController">
    <div class="page-header">
        <h1>Add details</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="college">College</label>
                    <div class="controls">
                        <input type="text" data-ng-model="college" id="college" class="form-control" placeholder="College" required>
                    </div>
                    <label class="control-label" for="degree">Degree</label>
                    <div class="controls">
                        <input type="text" data-ng-model="degree" id="degree" class="form-control" placeholder="Degree" required>
                    </div>
                    
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
